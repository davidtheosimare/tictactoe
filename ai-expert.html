<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

  <div class="container" style="text-align: center;">
    <table class="center">
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>

   <div class="row">
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary" disabled style="color: white;">Player : o </button>
      <button type="button" class="btn btn-outline-primary" disabled style="color: white;">Robot  : x </button>
    </div>
   </div>

    <button class="btn btn-primary" onClick="onStartGame()">
      Main Lagi
    </button>
    
    <button class="btn btn-danger" onclick="location.href = 'index.html';" ">
      Home
    </button>
    
    <div class="end-game center">
      <div class="text"></div>
    </div>
  
  </div>

  
  <script src="assets/js/ai-expert.js"></script>
</body>
</html>
